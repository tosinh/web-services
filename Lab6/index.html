<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8" />
</head>

<body>
    <div class="container form-signin">

    </div>
    <div class="container">
        <h2>Nhập địa chỉ thư điện tử và mật khẩu</h2>

        <form class="form-signin" method="post" id="form">
            <input type="email" class="form-control" name="email" placeholder="Nhập địa chỉ thư điện tử" required
                autofocus>
            <br>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Đăng nhập</button>
        </form>
    </div>
    <script>
        var form = document.getElementById("form");
        form.addEventListener("submit", submit);

        function submit(e) {
            e.preventDefault();

            const thisForm = document.getElementById("form");
            var formData = new FormData(thisForm);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
                .then((response) => {
                    if (response.ok)
                        return response.json();
                    else
                        return null;
                })
                .then((result) => {
                    if (result){
                        console.log(result);
                    }
                    else
                        console.log("No");
                });
        }
    </script>
</body>

</html>
